<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>清單 </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!--如果是使用th:object的話，他的子階層內的值可以可以直接使用他裡面的元素使用的方法為th:text="*{name}"，用星號-->
    <!--如果不是用th:object的話，就要在th:text="${book.name}"的形式-->
    <div class="col">
        <div class="p-3 border bg-light" th:object="${book}">
            <p>
                <strong>name:</strong> <span th:text="*{name}">hello</span>
            </p>
            <p>
                <strong>author:</strong> <span th:text="*{author}">world</span>
            </p>
            <p>
                <strong>description:</strong> <span th:text="*{description}">泥嚎</span>
            </p>
            <p th:switch="*{status}">
                <strong>status:</strong>
                <span>
                    <span th:case="5">未讀</span>
                    <span th:case="6">在讀</span>
                </span>
            </p>
        </div>
        <!--        不等於的時候顯示-->
        <div class="alert alert-success" th:unless="${book.status==5}">
            <strong>well well</strong>
        </div>
        <!--        等於的時候顯示-->
        <div class="alert alert-warning" th:if="${book.status ==5}">
            <strong>not good</strong>
        </div>
        <a href="javascript:history.go(-1)" class="btn btn-info">返回</a>
    </div>
</div>


</body>
</html>
