<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="max-width: 700px;margin-top: 20px">
    <h2 class="alert alert-heading"> 新增</h2>
    <div class="alert alert-dark">
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="form-group">
                <label for="nameId"> name</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="authorId"> author</label>
                <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
            </div>
            <div class="form-group">
                <label for="descriptionId"> description</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="statusId"> status <span th:text="*{status}"></span></label>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(*{status} == '0')">想讀</option>
                    <option value="1" th:selected="(*{status} == '1')">在讀</option>
                    <option value="2" th:selected="(*{status} == '2')">已讀</option>
                </select>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">送出</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
